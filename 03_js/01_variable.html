<body>
    
    <script>
        var costPerTime = 9860;
        var time = 10;
        var limitTime = 8;
        var cost = (time < limitTime) ? time * costPerTime : (limitTime * costPerTime) + (time - limitTime) * 1.5;
        console.log(cost);
    </script>

</body>
