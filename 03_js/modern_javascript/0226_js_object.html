<!DOCTYPE html>

<body>
    <script>
        function isEmpty( testObject ) {
            for(key in testObject) {
                return false;
            }
            return true;
        }

        let schedule = {};

        //alert( isEmpty(schedule) ); // true

        schedule["8:30"] = "get up";

        //alert( isEmpty(schedule) ); // false

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        let sum = 0;
        for(key in salaries) {
            sum += salaries[key];
        }

        function multiplyNumeric(multipleOjbect) {
            for(key in multipleOjbect) {
                if(typeof multipleOjbect[key] === "number")
                    multipleOjbect[key] *= 2;
            }
        }

        let menu = {
        width: 200,
        height: 300,
        title: "My menu"
        };

        multiplyNumeric(menu);
        console.log(menu);

        // 함수 호출 후
        menu = {
        width: 400,
        height: 600,
        title: "My menu"
        };
    </script>
